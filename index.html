<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <title>Seguros Slqpez</title>
  </head>
  <body>
    <header>
      <div class="brand">
        <img src="" alt="" />
      </div>
      <h1>Seguro para tu auto</h1>
    </header>
    <div class="form-container">
      <div class="card">
        <form action="#">
          <label for="model">Modelo:</label>
          <select name="models" id="models" required>
            <option value="defaulto">--Seleccione uno--</option>
            <option value="americano">Americano</option>
            <option value="europeo">Europeo</option>
            <option value="asiatico">Asiático</option>
          </select>

          <label for="year">Año:</label>
          <select name="year" id="years">
            <option value="defaulto">--Seleccione uno--</option>
          </select>

          <p>Tipo de seguro:</p>
          <input checked type="radio" name="type-s" id="basic" value="basic" />
          <label id="basic" for="basic">Básico</label>
          <input type="radio" name="type-s" id="full" value="full" />
          <label id="full" for="full">Completo</label>

          <button type="submit" class="btn">Cotizar</button>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="assets/js/app.js"></script>
</html>
